<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./logo/Clarusway_Logo.png" alt="Clarusway Logo" /><span
          >Shop</span
        >
      </div>

      <button
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasScrolling"
        aria-controls="offcanvasScrolling"
        class="btn btn-secondary position-relative"
      >
        Sepetim
        <span
          id="sepet"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark"
        >
          0
        </span>
      </button>
    </header>
    <div
      class="offcanvas offcanvas-end scroll-hidden"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Sepetim</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4 my-auto">
              <img
                src="./assets/Clarusway_Logo.png"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Ürün Adı</h5>
                <div class="d-flex align-items-center gap-2" role="button">
                  <i
                    class="fa-solid fa-minus border rounded-circle bg-danger text-white p-2"
                  ></i
                  ><span class="fw-bold">miktar</span
                  ><i
                    class="fa-solid fa-plus border bg-danger text-white rounded-circle p-2"
                  ></i>
                </div>
                <p class="card-text">Total : fiyat x miktar</p>
                <button class="btn btn-danger">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="offcanvas-footer">
        <div class="d-flex justify-content-between align-items-center">
          <h5>Toplam Tutar</h5>
          <h5>0 $</h5>
        </div>
      </div>
    </div>
    <div class="container my-4">
      <section class="categories">
        <button type="button" class="btn btn-primary">All</button>
        <button type="button" class="btn btn-secondary">Electronics</button>
        <button type="button" class="btn btn-success">Sports</button>
        <button type="button" class="btn btn-danger">Home</button>
        <button type="button" class="btn btn-warning">Shop</button>
        <button type="button" class="btn btn-info">Clothing</button>
      </section>
      <section class="search">
        <input
          type="search"
          name="search"
          id="searchInput"
          class="form-control"
          placeholder="Search"
        />
      </section>
      <section class="categoryDisplay">Category: <span>All</span></section>
      <div class="row">
        <!-- <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the card's content.
              </p>
              <div class="lastDiv">
                <div class="price">
                  <h5>Fiyat:</h5>
                  <h5>fiyat $</h5>
                </div>
                <div class="priceBtn">
                  <button type="button" class="btn btn-danger">Danger</button>
                  <button type="button" class="btn btn-primary">Primary</button>
                </div>
              </div>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
